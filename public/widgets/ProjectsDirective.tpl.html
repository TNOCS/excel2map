<div style="padding: 22px 72px;overflow: auto; height:100%;max-width:1100px">
    <div class="header-title">{{'PROJECTS_LIST' | translate}}<span style="float:right;font-size:18px"><i id="project-list-refresh" class="fa fa-refresh pointer" ng-click="vm.getUserProjects()"></i></div>
    <div style="margin: 22px 72px;">
        <table class="project-table table table-striped table-hover">
            <thead>
                <tr>
                    <th class="text-center">{{'TITLE' | translate}}</th>
                    <th class="text-center">{{'CAN_EDIT' | translate}}</th>
                    <th class="text-center">{{'CAN_VIEW' | translate}}</th>
                    <th class="text-center">{{'MANAGE_RIGHTS' | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="create-project pointer success text-center" colspan="4" ng-click="vm.createProject()" ng-disabled="!vm.profileService.isLoggedIn()">
                        {{'CREATE_NEW_PROJECT' | translate}}
                        <span><i class="fa fa-plus"></i></span>
                    </td>
                </tr>
                <tr ng-repeat="project in vm.projects">
                    <td>{{project.title}}</td>
                    <td class="text-center">
                        <button class="btn btn-transparent" ng-click="vm.editProject(project)" ng-disabled="!canEdit(project)"><i class="fa fa-pencil pointer" ></i></button>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-transparent" ng-click="vm.showProject(project)" ng-disabled="!canView(project)"><i class="fa fa-eye pointer" ></i></button>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-transparent" ng-click="vm.manageProjectRights(project)" ng-disabled="!canManage(project)"><i class="fa fa-cog pointer"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
