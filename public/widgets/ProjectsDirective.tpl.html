<div style="height:100%;max-width:1100px">
    <div style="padding: 16px 20px;overflow: auto;" resize resize-y="72" resize-relative-to-screen="true">
        <div class="header-title">{{'PROJECTS_LIST' | translate}}
            <span class="pointer" style="float:right;font-size:18px" ng-click="vm.getUserProjects()">
                <i id="project-list-refresh" class="fa fa-refresh"></i>
                <div style="margin-left: 8px; display: inline">{{'PROJECTS_REFRESH' | translate}}</div>
            </span>
        </div>
        <div style="margin: 20px 4px;">
            <table class="project-table table table table-hover">
                <tbody>
                    <tr>
                        <td class="create-project pointer" colspan="4" ng-click="vm.createProject()" ng-disabled="!vm.profileService.isLoggedIn()">
                            <span>
                                <span class="icon-ic_add_black" style="margin: 0px 8px"></span>
                            </span>{{'CREATE_NEW_PROJECT' | translate}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="project-table table table table-hover">
                <thead>
                    <tr>
                        <th class="text-center"></th>
                        <th class="text-center">{{'CAN_VIEW' | translate}}</th>
                        <th class="text-center">{{'CAN_EDIT' | translate}}</th>
                        <th class="text-center">{{'MANAGE_RIGHTS' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="project in vm.projects">
                        <td>{{project.title}}</td>
                        <td class="text-center">
                            <button class="btn btn-circle" ng-click="vm.showProject(project)" ng-disabled="!canView(project)">
                                <i class="fa fa-eye pointer"></i>
                            </button>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-circle" ng-click="vm.editProject(project)" ng-disabled="!canEdit(project)">
                                <span class="icon-ic_edit_black"></span>
                            </button>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-circle" ng-click="vm.manageProjectRights(project)" ng-disabled="!canManage(project)">
                                <span class="icon-bewerken"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
